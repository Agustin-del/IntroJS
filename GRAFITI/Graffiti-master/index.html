<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafitty</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>
    <main class="flex">
        <section class="h-screen bg-slate-300 w-1/3 flex justify-center items-center">
            <form id="formMain" class=" flex bg-slate-50 border border-2 w-11/12 h-5/6 flex flex-col items-center justify-evenly">
                <div class="flex flex-col w-full px-16">
                    <label for="texto" class="p-3">Ingrese un texto</label>
                    <input id="texto" name="text" type="text" class="w-64 h-10 bg-blue-100 border border-2 rounded-md" />
                </div>
                <div class ="flex justify-start px-16 w-full items-center"> <!-- Input del color -->
                    <label class ="flex items-center gap-4">
                        <span>Ingrese un color</span>
                        <input type="color" id="color" name="color" class="p-1">
                    </label>
                </div>  <!-- Input del color -->
                <section class="flex flex-wrap gap-4"> <!--Section de checkboxes-->
                    <div class ="flex justify-start w-full px-16 gap-4 items-center">
                        <label for="inputFont2">Poster</label>
                        <input type="radio" name="inputFont" id="inputNotFont">
                    </div>
                <div class ="flex justify-start w-full px-16 gap-4 items-center">    
                    <label for="inputFont">Grafitty</label>
                    <input type="radio" name="inputFont" id="inputFont">
                </div>
                </section> <!--Section de checkboxes-->
                <button type="submit" id="boton"
                    class="bg-amber-400 font-serif p-2 w-[180px] border-solid border-4 border-black">Submit
                </button>
            </form>
        </section>
        <section id="wall" class="h-screen w-2/3 bg-rose-200 flex justify-center items-center flex-col">
            <div id="poster"
                class="w-11/12 h-5/6 bg-pink-50 border border-2 font-[Bebasneue] flex p-3 flex-wrap gap-3 border-pink-200">
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
